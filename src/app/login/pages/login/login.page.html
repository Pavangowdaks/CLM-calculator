<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen color='none'>
  <ion-item class='item'>
    <ion-label position="fixed">Email</ion-label>
    <ion-input type="email" placeholder="Enter the email" [(ngModel)]="user.email" autofocus></ion-input>
  </ion-item>
  <ion-item class='item'>
    <ion-label position="fixed">Password</ion-label>
    <ion-input type="password" placeholder="Enter the password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-button [disabled]="!user.email || !user.password" expand="full" (click)="login()">Login</ion-button>
  <ion-button expand="full" color="danger" (click)="signUp()">Register</ion-button>
</ion-content>
